<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <style>
      h1 {
        /*  Color Name */
        color: red;
      }

      h2 {
        /* RGB VALUES */
        color: rgb(120, 100, 50);
      }

      h3 {
        /* Hexadecimal Values */
        /* 00 => Red 
        00 => Green
        00 => Blue 
         */

        /* RGB ranges from #000000 to #ffffff with black and white respectively */

        /* Reference Websites color-hex.com */
        /* htmlcolorcodes.com */
        color: #00ff00;
      }
    </style>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
  </body>
</html>
